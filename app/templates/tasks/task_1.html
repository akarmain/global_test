{% extends "base.html" %}

{% block title %}№{{ task.id  }}{% endblock %}

{% block main_attrs %}
data-task-id="{{ task.id }}"
{% endblock %}

{% block content %}
<h2>Задание №{{ task.id }}</h2>
<p>{{ task.question }}</p>

{% if not task.solved %}
    <input type="text" id="user_answer_input" placeholder="Введите ответ" required />
    <button id="submit_answer_button">Проверить</button>
{% else %}
    <p style="color: green;">Задание выполнено</p>
{% endif %}

<div id="message" style="color: red; margin-top: 20px;"></div>
<div id="confetti-container" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:999; overflow:hidden; display:none;"></div>
{% endblock %}
